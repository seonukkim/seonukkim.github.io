---
layout: default
---

<h1 class="page-title">{{page.title}}</h1>

<div class="news-entries grid-2">
{% for course in site.data.courses.courses %}
<div class="entry-item course">
    <h3 class="entry-title">{{course.code}} {{course.title}}</h3>

    <p>{{course.description}}</p>

    <ul>
        {% for edition in course.editions %}
        <li><a href="{{edition.url}}">{{edition.semester}}</a></li>
        {% endfor %}
    </ul>
</div>
{% endfor %}
</div>
